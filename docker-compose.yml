version: '3.8'

services:
  database:
    image: mysql:8.2 # or mysql:8.2
    container_name: dev_database
    ports:
      - "3306:3306"
    volumes:
      - dev_mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=$DATABASE_PASSWORD
  
  nginx:
    build:
      context: ./
      dockerfile: ./docker/nginx/Dockerfile
    container_name: dev_nginx
    volumes:
      - ./public:/app/public:ro
    ports:
      - "80:80"

  phpfpm:
    build:
      context: ./
      dockerfile: ./docker/phpfpm/Dockerfile
    container_name: dev_phpfm
    env_file:
      - .env
    environment:
      - DATABASE_PASSWORD
    volumes:
      - .:/app:rw,cached
      - ./var:/app/var

  memcached:
    image: memcached
    container_name: dev_memcached
    ports:
      - "11211:11211"


volumes:
  dev_mysql_data:
  var: